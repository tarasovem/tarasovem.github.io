<form class="form form_column" action="" method="post">
  <div class="row form__row">
    <div class="form__group">
      <label class="form__label" for="password">Текущий пароль*</label>
      <input class="form__input form__input_small" type="password" id="password">
    </div>
    <div class="form__group">
      <label class="form__label" for="password-new">Новый пароль*</label>
      <input class="form__input form__input_small" type="password" id="password-new">
    </div>
    <div class="form__group">
      <label class="form__label" for="password-repeat">Повторите пароль*</label>
      <input class="form__input form__input_small" type="password" id="password-repeat">
    </div>
  </div>
  <div class="form__footer">
    <button class="button button_outline" type="submit">Сохранить</button>
    <p class="form__warning form__warning_position_left">Пароли не совпадают</p>
  </div>
</form>
